<h1 mat-dialog-title>Edit transaction</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="cardHolderHash" placeholder="Card holer hash">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="datetime" matInput [matDatepicker]="picker" placeholder="Choose a date" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" formControlName="amount" placeholder="Amount">
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No Thanks</button>
  <button [disabled]="form.invalid" mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
</div>
